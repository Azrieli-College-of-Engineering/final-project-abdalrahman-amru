<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Encrypted Note Editor</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
</head>
<body class="bg-background-light dark:bg-background-dark text-[#111418] dark:text-white font-display min-h-screen flex flex-col">
<!-- Top Navigation Bar -->
<header class="sticky top-0 z-10 flex items-center justify-between whitespace-nowrap border-b border-solid border-[#e5e7eb] dark:border-[#2d3748] bg-white/90 dark:bg-[#101922]/90 backdrop-blur-sm px-6 py-4">
<div class="flex items-center gap-4">
<a class="flex items-center gap-2 text-[#617589] dark:text-[#a0aec0] hover:text-primary transition-colors text-sm font-medium leading-normal group" href="#">
<span class="material-symbols-outlined text-[20px] group-hover:-translate-x-1 transition-transform">arrow_back</span>
<span>All Notes</span>
</a>
<div class="h-6 w-px bg-[#e5e7eb] dark:bg-[#2d3748] mx-2"></div>
<div class="flex items-center gap-3">
<div class="size-8 flex items-center justify-center rounded-lg bg-primary/10 text-primary">
<span class="material-symbols-outlined text-[20px]">lock</span>
</div>
<h2 class="text-[#111418] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em]">Secure Notes</h2>
</div>
</div>
<div class="flex items-center gap-4">
<span class="hidden sm:block text-xs text-[#617589] dark:text-[#a0aec0] font-medium bg-gray-100 dark:bg-gray-800 px-3 py-1 rounded-full">
                Auto-saving...
            </span>
<button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-6 bg-primary hover:bg-primary/90 transition-colors text-white text-sm font-bold leading-normal tracking-[0.015em] shadow-sm">
<span class="truncate">Save</span>
</button>
</div>
</header>
<!-- Main Editor Container -->
<main class="flex-1 flex justify-center w-full px-4 sm:px-6 lg:px-8 py-8 overflow-y-auto">
<div class="w-full max-w-[800px] flex flex-col h-full bg-white dark:bg-[#1a202c] shadow-sm rounded-xl border border-[#e5e7eb] dark:border-[#2d3748] min-h-[calc(100vh-180px)]">
<!-- Title Input -->
<div class="px-8 pt-10 pb-4">
<input class="w-full bg-transparent border-none p-0 text-3xl sm:text-4xl font-bold text-[#111418] dark:text-white placeholder:text-[#9aaebf] dark:placeholder:text-[#4a5568] focus:ring-0 focus:outline-none" placeholder="Note Title" type="text" value="Project Alpha Meeting Notes"/>
</div>
<!-- Divider (subtle) -->
<div class="px-8">
<div class="h-px w-full bg-gradient-to-r from-transparent via-[#e5e7eb] dark:via-[#2d3748] to-transparent"></div>
</div>
<!-- Note Body -->
<div class="flex-1 px-8 py-6">
<textarea class="w-full h-full min-h-[400px] resize-none bg-transparent border-none p-0 text-lg leading-relaxed text-[#374151] dark:text-[#cbd5e0] placeholder:text-[#9aaebf] dark:placeholder:text-[#4a5568] focus:ring-0 focus:outline-none font-normal" placeholder="Start writing...">Attendees: Sarah, Mike, Jessica
Topic: Q3 Security Roadmap

Key Discussion Points:
1. End-to-End Encryption Audit
   - We need to schedule the external audit by next Tuesday.
   - Budget approval is pending from finance.

2. User Authentication Flow
   - Current flow has a friction point at 2FA setup.
   - Proposal: Move 2FA setup to post-onboarding sequence.

Action Items:
- [ ] Sarah to contact audit firm
- [ ] Mike to draft new UI flow for 2FA
- [ ] Jessica to review API rate limits for encrypted payloads

Next meeting scheduled for Friday at 10 AM EST.</textarea>
</div>
<!-- Status Bar / Footer -->
<div class="mt-auto border-t border-[#f0f2f4] dark:border-[#2d3748] bg-[#fafafa] dark:bg-[#171923] px-6 py-3 rounded-b-xl flex flex-wrap gap-x-6 gap-y-2 items-center justify-between text-xs sm:text-sm">
<div class="flex items-center gap-6 text-[#617589] dark:text-[#a0aec0]">
<div class="flex items-center gap-2" title="Your data is encrypted locally before sending">
<span class="material-symbols-outlined text-[18px]">verified_user</span>
<span class="font-medium">Encrypted with AES-256-GCM</span>
</div>
<div class="flex items-center gap-2 hidden sm:flex">
<span class="material-symbols-outlined text-[18px]">schedule</span>
<span class="font-medium">Last saved 2 mins ago</span>
</div>
</div>
<div class="flex items-center gap-2 text-emerald-600 dark:text-emerald-400 bg-emerald-50 dark:bg-emerald-900/20 px-3 py-1.5 rounded-full border border-emerald-100 dark:border-emerald-800/30">
<span class="material-symbols-outlined text-[18px] filled">check_circle</span>
<span class="font-bold tracking-wide text-xs uppercase">Integrity: OK</span>
</div>
</div>
</div>
</main>
</body></html>
